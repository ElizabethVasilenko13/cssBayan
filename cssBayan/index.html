<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="shortcut icon" href="./assets/icons/eye-regular(1).ico" type="image/x-icon">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CSS Bayan by Liza</h1>
        </header>
        <main class="main">
            <div class="accordion">
                <div class="accordion-item">
                    <input type="radio" id="mem-1" class="accordion-item__input" name=“item” hidden checked>
                    <label for="mem-1" class="accordion-item__header">
                        
                        <div class="mem-name">Lord of the Rings</div>
                        <div class="icon"></div>

                    </label> 
                    <label for="mem-1" class="accordion-item__img">
                        <img src="./assets/img/mem1.jpg" alt="memImage">
                    </label>
                </div>
                <div class="accordion-item">
                    <input type="radio" id="mem-2" class="accordion-item__input" name=“item” hidden>
                    <label for="mem-2" class="accordion-item__header">
                        <div class="mem-name">Star Wars - Stormtroopers</div>
                        <div class="icon"></div>
                    </label> 
                    <label for="mem-2" class="accordion-item__img">
                        <img src="./assets/img/mem3.jpg" alt="memImage">
                    </label>
                </div>
                <div class="accordion-item">
                    <input type="radio" id="mem-3" class="accordion-item__input" name=“item” hidden>
                    <label for="mem-3" class="accordion-item__header">
                        <div class="mem-name">Star Wars - Obi-Wan</div>
                        <div class="icon"></div>
                    </label> 
                    <label for="mem-3" class="accordion-item__img">
                        <img src="./assets/img/mem4.jpg" alt="memImage">
                    </label>
                </div>
                <div class="accordion-item">
                    <input type="radio" id="mem-4" class="accordion-item__input" name=“item” hidden>
                    <label for="mem-4" class="accordion-item__header">
                        <div class="mem-name">Star Wars - Luke and Obi-Wan</div>
                        <div class="icon"></div>
                    </label> 
                    <label for="mem-4" class="accordion-item__img">
                        <img src="./assets/img/mem5.jpg" alt="memImage">
                    </label>
                </div>
                <div class="accordion-item">
                    <input type="radio" id="mem-5" class="accordion-item__input" name=“item” hidden>
                    <label for="mem-5" class="accordion-item__header">
                        <div class="mem-name">Star Wars - Anakin and Obi-Van</div>
                        <div class="icon"></div>
                    </label> 
                    <label for="mem-5" class="accordion-item__img">
                        <img src="./assets/img/mem6.jpg" alt="memImage">
                    </label>
                </div>
                <div class="accordion-item">
                    <input type="radio" id="mem-6" class="accordion-item__input" name=“item” hidden>
                    <label for="mem-6" class="accordion-item__header">
                        <div class="mem-name">Lord of the Rings - Gimli and Gendalf</div>
                        <div class="icon"></div>
                    </label> 
                    <label for="mem-6" class="accordion-item__img">
                        <img src="./assets/img/mem7.jpg" alt="memImage">
                    </label>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
